<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fiche voiture</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>


<div class="container">

    <h1 class="text-center">Fiche voiture</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">


            <h1> <p th:text="${voiture.titre}" class="font-weight-bold"></p></h1>
            <img th:src="eco.jpg"  class="card-img-top" />

            <p th:text="${voiture.description}"></p>
            <p th:text="${voiture.prix}"></p>

            <p>
                <a th:href="@{|/#|}" class="font-weight-bold">Retour</a>
            </p>

        </div>
    </div>

</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
